<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
<script src="js/angular.js"></script>
<script src="js/Script8.js"></script>
</head>
<body ng-controller="myController">
	<div class="container">
	<h2 class="text-center">Formating,sorting,filter</h2><hr />
	<input type="number" ng-model="n" min="1" max="5"/>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Date of Birth</th>
				<th>Gender</th>
				<th>Salary[Number]</th>
				<th>Salary[Currency]</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="emp in employees | limitTo: n">
				<td>{{emp.name | uppercase}}</td>
				<td>{{emp.dob | date: "dd-mm-yyyy"}}</td>
				<td>{{emp.gender | lowercase}}</td>
				<td>{{emp.salary | number:2}}</td>
				<td>{{emp.salary | currency: "Tk "}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
